<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dr. Louis Goldstein | Consultoria em Emagrecimento</title>
  <link rel="icon" href="/assets/dr-louis-perfil.jpeg" type="image/jpeg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: 'hsl(32, 18%, 45%)',
              foreground: 'white',
            },
            background: 'hsl(32, 25%, 95%)',
            foreground: 'hsl(30, 8%, 25%)',
            secondary: 'hsl(30, 15%, 88%)',
            accent: 'hsl(32, 18%, 45%)',
            muted: 'hsl(30, 15%, 88%)',
            card: 'hsl(30, 20%, 98%)',
            border: 'hsl(30, 12%, 85%)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          },
          animation: {
            'marquee': 'marquee 25s linear infinite',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0)' },
              '100%': { transform: 'translateX(-50%)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: hsl(32, 25%, 95%);
      color: hsl(30, 8%, 25%);
      scroll-behavior: smooth;
    }

    .gradient-hero {
      background: linear-gradient(135deg, hsl(32 25% 95%) 0%, hsl(30 20% 92%) 100%);
    }

    .gradient-cta {
      background: linear-gradient(135deg, hsl(32 18% 45%) 0%, hsl(32 18% 38%) 100%);
    }

    .shadow-elevated {
      box-shadow: 0 20px 40px -15px hsla(32, 18%, 45%, 0.15);
    }

    .shadow-soft {
      box-shadow: 0 4px 16px -4px hsla(30, 8%, 25%, 0.08);
    }
  </style>

{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>

</head>
